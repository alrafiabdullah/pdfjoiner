{% extends 'main/base.html' %}

{% block bodyblock %}
    <form action="{% url 'send' %}" method="POST">
        {% csrf_token %}
        <input class="form-control" type="text" name="subject" placeholder="Subject" required autofocus>
        <textarea class="form-control" type="text" name="body" placeholder="Body" required ></textarea>
        <input class="btn btn-danger" type="submit" value="Send Email">
    </form>
{% endblock bodyblock %}
